# Nixpacks configuration for Railway deployment
# This template deploys the Python FastAPI backend

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "cd apps/api && python -m venv venv",
    "cd apps/api && . venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd apps/api && . venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
