# Nixpacks configuration for Railway deployment
# This ensures the monorepo builds correctly as a Next.js app

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm build --filter=@dataforge/web"]

[start]
cmd = "cd apps/web && pnpm start"
