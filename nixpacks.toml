# Nixpacks configuration for Railway deployment
# This template deploys the Python FastAPI backend

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["cd apps/api && pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "cd apps/api && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
